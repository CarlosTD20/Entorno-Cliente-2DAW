<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="main">
        <h1>The Rick and Morty API</h1>
    </div>

    <div class="c-filter">
        <div class="c-filter__name">
            <input placeholder="Name">
        </div>
        <div class="c-filter__status">
            <select id="list-status" name="status">
                <option value="Alive">Alive</option>
                <option value="Dead">Dead</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>
        <div class="c-filter__species">
            <select id="list-species" name="species">
                <option value="alive">alive</option>
                <option value="dead">dead</option>
                <option value="unknown">unknown</option>
            </select>
        </div>
        <div class="c-filter__type">
            <input placeholder="Type">
        </div>
        <div class="c-filter__gender">
            <select id="list-gender" name="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="genderless">genderless</option>
                <option value="unknown">unknown</option>
            </select>
        </div>
    </div>

    <div id="dataPrinted">

    </div>


<script src="js/data.js"></script>
<script src="js/main.js"></script>
</body>
</html>
