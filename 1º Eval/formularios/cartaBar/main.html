<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="c-container">
        <div class="c-product-img__printed">
            <img id="img-printed">
        </div>

        <div class="c-product-list">

            <div class="c-product">
                <img class="img-origin" src="assets/paella.jpg" height="100px">
                <input type="checkbox" value=11 name="calcetines" id="paella"/> <span>Calcetines Paella</span>
            </div>

            <div class="c-product">
                <img class="img-origin"src="assets/pingüino.jpg" height="100px">
                <input type="checkbox" value=9 name="calcetines" id="pingüino"/> <span>Calcetines Pingüino</span>
            </div>

            <div class="c-product">
                <img class="img-origin" src="assets/piña.jpg" height="100px">
                <input type="checkbox" value=5 name="calcetines" id="piña"/> <span>Calcetines Piña</span>
            </div>

        </div>
    </div>
    <button onclick="calculatePrice()">Total</button>
    <h2 id="price">Total:</h2>

<script src="js/main.js"></script>
</body>
</html>
