      <tr>

        <td><input type="text" [(ngModel)]="id" readonly> </td>
        <!-- <td><input type="text" [(ngModel)]="detailCliente.id" readonly> </td> -->

        <td>Nombre: </td>

      <tr>
        <td>Cargo: </td>
        <td><input type="text" [(ngModel)]="cargo"> </td>

      </tr>
    </table>
</div>
