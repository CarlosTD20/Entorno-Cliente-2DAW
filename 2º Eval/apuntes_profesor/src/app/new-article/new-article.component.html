<div class="alert alert-primary" role="alert">
    <h3 class="text-center">Articulo seleccionado </h3>
    <table>
      <tr>
        <td>id:</td>
        <td><input type="text" [(ngModel)]="id"> </td>
      </tr>
      <tr>
        <td>npmbre:</td>
        <td><input type="text" [(ngModel)]="nombre"> </td>
      </tr>
      <tr>
        <td>descripcion:</td>
        <td><input type="text" [(ngModel)]="descripcion"> </td>
      </tr>
      <tr>
        <td>precio:</td>
        <td><input type="text" [(ngModel)]="precio"> </td>
      </tr>
      <tr>

      </tr>
    </table>
    <div class="text-center">
      <button (click)="guardar()" class="btn btn-primary">Guardar</button>&nbsp;
      <button (click)="cancelar()" class="btn btn-success">Cancelar</button>
    </div>

</div>
