<!--HTML para el componente tareas -->

<br>
<h3>Listado de Tareas</h3>
<div style="width:75%">
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="filters">
                <th>id</th>
                <th>nombre</th>
                <th>estado
                    <select name="estado" [(ngModel)]="estadoFiltrado" (change)="filtrarTareas()">
                        <option value="Todas">Todas</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Realizada">Realizada</option>
                    </select>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarea of tareas"> <!--Se debera mostrar en una fila cada tarea -->
                <td> {{ tarea.id }} </td> <!--id tarea -->
                <td> {{ tarea.nombre }} </td> <!--nombre tarea -->
                <td> {{ tarea.estado }} </td> <!--estado tarea -->
                <td *ngIf="tarea.estado == 'Pendiente'">
                    <button class="btn btn-danger" routerLink="/delete/{{ tarea.id }}"> Finalizar </button>
                </td> <!--Boton finalizar Tarea -->
            </tr>
        </tbody>
    </table>

    <!--Mostrar totales -->

    <h4>Total tareas: {{ totalTareas }} </h4> <!--Total Tareas (todas) -->
    <h5>Pendientes: {{ tareasPendientes }} </h5> <!--Total Pendientes -->
    <h5>Realizadas: {{ tareasfinalizadas }} </h5> <!--Total Realizadas -->
